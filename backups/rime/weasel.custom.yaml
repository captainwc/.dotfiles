  "app_options/code.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/vim.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/nvim.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/windowsterminal.exe":
    ascii_mode: true
  "app_options/cmd.exe":
    ascii_mode: true
  "app_options/bash.exe":
    ascii_mode: true
  "app_options/pwsh.exe":
    ascii_mode: true
  "app_options/subl.exe":
    ascii_mode: true
  "app_options/studio64.exe":
    ascii_mode: true
  "app_options/msedge.exe":
    ascii_mode: false
